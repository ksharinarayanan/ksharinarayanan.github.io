---
{% for post in paginator.posts %}
				
	<article class="feature left">
	
		<span class="image"><img src="{{ post.image }}" alt="" /></span>
		<div class="content">
			<h2>{{ post.title }}</h2>
			<p>{{ post.description }}</p>
			<ul class="actions">
				<li>
					<a href="{{ post.url }}" class="button alt">More</a>
				</li>
			</ul>
		</div>
	</article>
	
{% endfor %}
